<!DOCTYPE html>
<html lang="es">
<head>

    <nav class="barra_navegacion">
        <div class="contenedor">
            <div class="titulo_navegacion">

            <div class="converter-container">

                    </select>
                </div>

                <div class="conversion-box">

                    <div class="value-group">

                    <div class="convert-button-container">
                        <button id="btnConvertir" class="btn btn-primary" disabled>Convertir ‚Üí</button>
                    </div>

                    <div class="unit-group">

                        <select id="unidadDestino" class="select-input" disabled>

                        </select>
                    </div>

                    <div class="value-group">
                        <label for="valorDestino">Resultado:</label>

                </div>
