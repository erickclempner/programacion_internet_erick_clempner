			<h1 class="page-title">Práctica 6: HTML5 Audio/Video, Youtube y GoogleMaps.</h1>

			<h2>Audio HTML5</h2>
			<audio controls preload="metadata">
				<source src="./public/01HNRAZQPV5K44MJKP3CFXKF28.mp3" type="audio/mpeg" />
				Tu navegador no soporta la etiqueta <code>audio</code>.
			</audio>

			<h2>Vídeo HTML5</h2>
			<video controls preload="metadata">
				<source src="./public/Incredible footage of cameraman and hungry polar bear.mp4" type="video/mp4" />
				Tu navegador no soporta la etiqueta <code>video</code>.
			</video>

			<h2>Vídeo de YouTube</h2>
			<iframe
				class="simple-embed"
				width="560"
				height="560"
				src="https://www.youtube.com/embed/ITKSU2zAZqI"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen
			></iframe>

				<h2>Google Maps</h2>
				<iframe
					class="map-embed"
					src="https://www.google.com/maps?q=Universidad%20An%C3%A1huac%20M%C3%A9xico&output=embed"
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"
				></iframe>

				<h2>Facebook: Ferrari</h2>
