<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario JS</title>
    <link rel="stylesheet" href="../general.css">
</head>
<body>
    <a href="../index_practicas.html" class="back-to-home">← Volver al Inicio</a>
    <h2>Formulario en JavaScript</h2>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label><br><br>

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <p id="resultado"></p>

    <script>
        document.getElementById('miFormulario').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const edad = document.getElementById('edad').value;
            const genero = document.querySelector('input[name="genero"]:checked').value;
            const fecha = document.getElementById('fecha').value;
            const color = document.getElementById('color').value;

            const resultado = `Nombre: ${nombre}\nCorreo: ${correo}\nEdad: ${edad}\nGénero: ${genero}\nFecha de nacimiento: ${fecha}\nColor favorito: ${color}`;
            document.getElementById('resultado').textContent = resultado;
        });
    </script>
</body>
</html>
